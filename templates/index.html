<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(to right, #83a4d4, #b6fbff);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 60px;
        min-height: 100vh;
      }
      h1 {
        color: #ffffff;
        font-size: 36px;
        margin-bottom: 30px;
      }
      form {
        display: flex;
        gap: 10px;
        margin-bottom: 30px;
      }
      input {
        padding: 10px;
        border-radius: 5px;
        border: none;
        font-size: 16px;
        width: 250px;
      }
      button {
        background: #00796b;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        background: #004d40;
      }
      .weather-card {
        background: rgba(255, 255, 255, 0.9);
        padding: 25px 30px;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        text-align: center;
        max-width: 350px;
      }
      .weather-card h2 {
        margin: 0;
        color: #333;
      }
      .weather-card p {
        font-size: 18px;
        margin: 10px 0;
      }
      .error {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <h1>üå§Ô∏è Weather App</h1>

    <form method="POST">
      <input type="text" name="city" placeholder="Enter city name" required />
      <button type="submit">Check</button>
    </form>

    {% if weather %} {% if weather.error %}
    <p class="error">{{ weather.error }}</p>
    {% else %}
    <div class="weather-card">
      <h2>{{ weather.city }}, {{ weather.country }}</h2>
      <p>üå°Ô∏è {{ weather.temp }} ¬∞C</p>
      <p>üå•Ô∏è {{ weather.condition }}</p>
    </div>
    {% endif %} {% endif %}
  </body>
</html>
